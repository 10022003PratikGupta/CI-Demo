name: CI
on: push
jobs: 
  linting:
    runs-on: ${{ matrix.os}}

    strategy:
      matrix:
        os: [ubuntu-latest,windows-latest,macos-latest] 

    steps:
      - name: code checkout
        uses: actions/checkout@v3 

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 

      - name: install flake8
        run:
          python -m pip install --upgrade pip && python -m pip install flake8
          
      - name: run flake8
        run:
          flake8 code.py 

